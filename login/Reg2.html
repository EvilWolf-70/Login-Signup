<!DOCTYPE html>
<head>
<title>Register Form Design</title>
    <link rel="stylesheet" type="text/css" href="StyleLogin.css">
    <script type="text/javascript" src="loginfunction.js"></script>
    <link rel="icon" href="/download (1).png">

<body>

    <div class="box">
    <img src="/download (1).png" alt="profile pic" class="user">

        <h1>Register Here</h1>

        <form name="Regform2" onsubmit="return Regfun()">

            <p>Username</p>
            <input type="text" name="uname1" placeholder="Enter Username">
            

            <p>Email</p>
            <input type="email" name="email1" placeholder="Enter email id">
            

            <p>Password</p>
            <input type="password" name="upwd1" placeholder="Enter Password">
            

            <p>Re-type Password</p>
            <input type="password" name="upwd2" placeholder="Re-Enter Password">
            <div id="errorBox"></div>
            
            
            <input type="submit" name="" value="Register">

            <br>
            <a href="Reg.html">Return login Form!</a>
        </form>
        
    </div>

</body>
</head>
</html>
